<html lang="en">
<head>

    <title>Query Results</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ddd;

            background-color: #eee;

            font-weight: bold;
        }
    </style>

</html>
